<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pokemon Battles - Predictive Model</title>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container-fluid" id="main_container">
    <div class="row" id="header">
      <div class="col-12">
        <p>header</p>
      </div>
    </div>
    <div class="row" id="body">

      <!-- Player 1 Column -->
      <div class="col-md-4 challenger_container">
        <div class="row pulldown_container">
          <h6>Player 1 Pokemon:</h6>
          <select id="pokemon1_dropdown" class="pulldown"></select>
        </div>

        <div class="row hero_container">
          <img id="p1_hero_image" class="hero_image" src="static\images\placeholder.png">
        </div>

        <div class="row hero_stats_container">
          <div class="pokemon_stats" id="p1_stats">
            Pokemon Stats
          </div>
        </div>

      </div>

      <!-- Center Column -->
      <div class="col-md-4 battle_container">result</div>

      <!-- Player 2 Column -->
      <div class="col-md-4 challenger_container">
        <div class="row pulldown_container">
          <h6>Player 2 Pokemon:</h6>
          <select id="pokemon2_dropdown" class="pulldown"></select>
        </div>

        <div class="row hero_container">
          <img class="hero_image" id="p2_hero_image"  src="static\images\placeholder.png">
        </div>

        <div class="row hero_stats_container">
          <div class="pokemon_stats" id="p2_stats">
            Pokemon Stats
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="static/js/battle.js"></script>
</body>

</html>
