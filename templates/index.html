<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pokemon Battles - Predictive Model</title>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container-fluid" id="main_container">
    <div class="row" id="header">
      <div class="col-4"><img class="main_logo" src="../../static/images/logo.png" /></div>
      <div class="col-4"></div>
      <div class="col-4 project_info">
        <p><strong>Info:</strong></p>
        <p>This is a class project demonstrating machine learning and predictive modeling.  More information can be found on <a href="https://github.com/mdg1317/BootCamp_Project4">GitHub</a>.</p>
      </div>
    </div>
    <div class="row" id="body">

      <!-- Player 1 Column -->
      <div class="col-md-4 challenger_container">
        <div class="row pulldown_container">
          <h2>Player 1 Pokémon:</h2>
          <div class="horizontal_row">
            <button class="btn_dropdown" id="previous_p1" type="previous">&larr;</button>
            <select id="pokemon1_dropdown" class="pulldown"></select>
            <button class="btn_dropdown" id="next_p1" type="next">&rarr;</button>
          </div>            
        </div>

        <div class="row hero_container">
          <img id="p1_hero_image" class="hero_image" src="static\images\placeholder.png">
        </div>

        <div class="row hero_stats_container">
          <div class="pokemon_stats" id="p1_stats">
            Pokemon Stats
          </div>
        </div>

      </div>

      <!-- Center Column -->
      <div class="col-md-4 battle_container">
        <div class="row" id="pokemon_lineup"></div>
        
        <div class="row" id="fight_button">
          <button class="btn btn-primary" type="submit">Predict The Winner</button>
        </div>

        <div class="row">
          <div class="col-md-12" id="predicted_winner">
            <div class="row" id="predicted_result"></div>

          </div>
        </div>
      </div>

      <!-- Player 2 Column -->
      <div class="col-md-4 challenger_container">
        <div class="row pulldown_container">
          <h2>Player 2 Pokémon:</h2>
          <div class="horizontal_row">
            <button class="btn_dropdown" id="previous_p2" type="previous">&larr;</button>
            <select id="pokemon2_dropdown" class="pulldown"></select>
            <button class="btn_dropdown" id="next_p2" type="next">&rarr;</button>
          </div> 
        </div>

        <div class="row hero_container">
          <img class="hero_image" id="p2_hero_image"  src="static\images\placeholder.png">
        </div>

        <div class="row hero_stats_container">
          <div class="pokemon_stats" id="p2_stats">
            Pokemon Stats
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="static/js/battle.js"></script>
</body>

</html>
